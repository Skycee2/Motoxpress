<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="dark">Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list class="ion-padding-horizontal ion-margin-bottom">

      <ion-item class="ion-margin-vertical">
        <ion-label position="floating">NÚMERO DE TELÉFONO
        </ion-label>
        <ion-input 
          #phoneInput
          type="tel" 
          minlength="10" 
          maxlength="10"
          required
          name="phone"
          [ngModel]="profile?.phone"
          #phone="ngModel">
        </ion-input>
        <ion-icon *ngIf="phone.valid" name="checkmark-outline" slot="end" color="primary"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">DIRECCIÓN DE CORREO ELECTRÓNICO
        </ion-label>
        <ion-input 
        type="email"
        required
        name="email"
        [ngModel]="profile?.email"
        #email="ngModel">
      </ion-input>
        <ion-icon *ngIf="email.valid" name="checkmark-outline" slot="end" color="primary"></ion-icon>
      </ion-item>

    </ion-list>

    <div class="ion-padding-horizontal ion-text-center">
      <ion-button *ngIf="!isSubmitted" expand="block" type="submit" color="primary" [disabled]="!f.valid">Modificar</ion-button>
      <ion-button *ngIf="isSubmitted" color="secondary" [disabled]="!f.valid">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
  </form>
</ion-content>
