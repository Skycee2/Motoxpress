<ion-content class="ion-padding">

  <ion-avatar>
    <ion-img src="assets/imgs/usuario1.png"></ion-img>
  </ion-avatar>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list lines="none">
      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="mail" slot="start" color="secondary"></ion-icon>
        <ion-input type="email" name="email" ngModel email #emailCtrl="ngModel" placeholder="Correo" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched" class="ion-text-center">
        <p class="errorMsg">
          *Por favor, introduce una dirección de correo electrónico válida</p>
      </ion-text>
      <ion-item color="light">
        <ion-icon name="key" slot="start" color="secondary"></ion-icon>
        <ion-icon color="secondary" slot="end" (click)="changeType()"
          [name]="type ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
        <ion-input [type]="type ? 'password' : 'text'" name="password" ngModel #passwordCtrl="ngModel"
          placeholder="contraseña" required minlength="8">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!passwordCtrl.valid && passwordCtrl.touched" class="ion-text-center">
        <p class="errorMsg">*La contraseña debe tener un mínimo de 8 caracteres.</p>
      </ion-text>
    </ion-list>

    <p class="ion-text-right" routerLink="/login/forgot-password">
      ¿Has olvidado tu contraseña?</p>

    <ion-button *ngIf="!isLogin" [disabled]="!f.valid" expand="block" shape="round" type="submit" color="secondary">
      Iniciar sesión
    </ion-button>

    <div class="ion-text-center" *ngIf="isLogin">
      <ion-button shape="round" color="secondary" [disabled]="!f.valid">
        <ion-spinner name="circles"></ion-spinner>
      </ion-button>
    </div>

  </form>

  <ion-text color="secondary" class="ion-text-center" routerLink="/login/signup">
    <p class="marginTop">

      ¿No tienes una cuenta?
      <b>Registrarse</b>
    </p>
  </ion-text>

</ion-content>
