<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon name="power-outline" color="white" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-user/add-sector">Create Sector</ion-button>
  <ion-button class="ion-margin" expand="block" color="secondary" routerLink="/admin/add-user/add-moto">Crear
    repartidor</ion-button>
  <ion-button class="ion-margin" expand="block" color="secondary" routerLink="/admin/add-trayecto">Crear
    Trayecto</ion-button>
</ion-content>
